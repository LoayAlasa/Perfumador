<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Perfumador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Perfumador</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="cart-container">
        <h2>Your Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>
        <div id="cart-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Shipping: <span id="shipping">$10.00</span></p>
            <p><strong>Total: <span id="total">$0.00</span></strong></p>
            <div class="cart-actions">
                <a href="products.html" class="btn-secondary">Continue Shopping</a>
                <button class="btn-primary" id="checkout-btn">Buy Now</button>
            </div>
        </div>
        <p id="empty-cart-message">Your cart is empty. <a href="products.html">Shop Now</a></p>
    </main>

    <footer>
        <p>Â© 2024 Perfumador. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
