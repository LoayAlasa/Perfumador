<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfumador - Your Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
    <meta name="description" content="Review the items in your Perfumador cart. Proceed to checkout or continue shopping for your favorite fragrances.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="page-transition">
        <header>
            <div class="container">
                <h1>Perfumador</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
                <div id="cart">
                    <a href="cart.html">
                        <img src="images/cart-icon.png" alt="Cart" width="30">
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </header>

        <section id="cart-page">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                <div id="cart-items">
                </div>
                <div id="cart-summary">
                    <h3>Order Summary</h3>
                    <p>Total Items: <span id="total-items">0</span></p>
                    <p>Total Price: $<span id="total-price">0.00</span></p>
                    <button id="checkout-btn" class="btn-primary">Proceed to Checkout</button>
                </div>
                <div id="empty-cart-message" style="display: none;">
                    <p>Your cart is currently empty. <a href="products.html">Continue shopping</a>.</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Contact us: support@perfumador.com | Follow us on 
            <a href="#">Facebook</a>, 
            <a href="#">Instagram</a>
        </p>
    </footer>
    
    <div id="transition-overlay"></div>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="cart-message"></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
