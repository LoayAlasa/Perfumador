<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfumador - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
    <meta name="description" content="Get in touch with Perfumador. We'd love to hear from you regarding our products, services, or any inquiries you may have.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="page-transition">
        <header>
            <div class="container">
                <h1>Perfumador</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="contact-us">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Name<span aria-hidden="true">*</span></label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Email<span aria-hidden="true">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject<span aria-hidden="true">*</span></label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="message">Message<span aria-hidden="true">*</span></label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required aria-required="true"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
                <div id="form-message"></div>
            </div>
        </section>
    </div>

    <footer>
        <p>Contact us: support@perfumador.com | Follow us on 
            <a href="#">Facebook</a>, 
            <a href="#">Instagram</a>
        </p>
    </footer>
    
    <div id="transition-overlay"></div>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="cart-message"></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
